<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand" href="index.html">Trang chủ</a>
    <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
      <li class="nav-item"><a class="nav-link text-white fw-bold" href="users.html">Quản lý người dùng</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()">Đăng xuất</a></li>
    </ul>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-4">Danh sách người dùng</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên đăng nhập</th>
          <th>Email</th>
          <th>Vai trò</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Modal sửa -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editUserForm">
          <div class="modal-header">
            <h5 class="modal-title">Sửa người dùng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editUsername">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="mb-3">
              <label>Vai trò</label>
              <select class="form-select" id="editRole">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const role = localStorage.getItem('role');
    if (role !== 'admin') {
      alert('Bạn không có quyền truy cập trang này!');
      window.location.href = 'index.html';
    }

    const body = document.getElementById('userTableBody');
    let users = [];

    function renderUsers() {
      const userTable = document.getElementById('userTableBody');
      userTable.innerHTML = '';
      users.forEach(u => {
        userTable.innerHTML += `
          <tr>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" onclick="editUser('${u.username}')">Sửa</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUser('${u.username}')">Xoá</button>
            </td>
          </tr>
        `;
      });
    }

    function editUser(username) {
      const user = users.find(u => u.username === username);
      if (!user) return;
      document.getElementById('editUsername').value = user.username;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editRole').value = user.role;
      const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
      modal.show();
    }

    document.getElementById('editUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('editUsername').value;
      const updatedUser = {
        email: document.getElementById('editEmail').value,
        role: document.getElementById('editRole').value
      };

      fetch(`http://localhost:3000/api/users/${username}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedUser)
      }).then(res => {
        if (!res.ok) throw new Error('Lỗi cập nhật');
        alert('Cập nhật thành công!');
        if (username === localStorage.getItem('username') && updatedUser.role === 'user') {
          localStorage.setItem('role', 'user');
        }
        location.reload();
      }).catch(err => alert(err.message));
    });

    function deleteUser(username) {
      if (!confirm(`Xoá người dùng ${username}?`)) return;
      fetch(`http://localhost:3000/api/users/${username}`, { method: 'DELETE' })
        .then(res => {
          if (!res.ok) throw new Error('Xoá thất bại');
          users = users.filter(u => u.username !== username);
          renderUsers();
        })
        .catch(err => alert(err.message));
    }

    window.onload = function () {
      fetch('http://localhost:3000/api/users')
        .then(res => res.json())
        .then(data => {
          users = data;
          renderUsers();
        })
        .catch(err => console.error('Lỗi tải danh sách người dùng:', err));
    };
  </script>
</body>
</html>
